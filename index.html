<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CLOCK with ALARM</title>
      <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
         }
         .clock {
            color: #17d4fe;
            font-size: 70px;
            letter-spacing: 10px;
            font-family: monospace;
         }
         .input {
            position: fixed;
            top: 40px;
            right: auto;
         }
         span {
            color: white;
            font-weight: bolder;
         }
         button {
            margin: 10px;
            padding: 5px;
            box-shadow: inset 0 0 10px black;
            border-radius: 10px;
         }
         .alarm {
            background-color: red;
         }
         .hidden {
            display: none;
         }
         .btn {
            position: fixed;
            bottom: 50px;
            font-size: 2vw;
         }
      </style>
   </head>
   <body>
      <div class="input">
         <span>Set an Alarm:</span>
         <input type="date" id="inputDate" />
         <input type="time" id="inputTime" />
         <button id="set">SET ALARM</button>
      </div>

      <div id="myClock" class="clock"></div>

      <button class="hidden dismiss btn" id="dismiss">DISMISS ALARM</button>
      <button class="hidden remove btn" id="remove">REMOVE ALARM</button>

      <script src="script.js"></script>
   </body>
</html>
